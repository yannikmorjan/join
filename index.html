<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="icon" href="img/logo-black.svg">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./javaScript/login.js"></script>
    <script src="./javaScript/mini_backend.js"></script>
    <script src="./javaScript/script.js"></script>
    <script src="./javaScript/navbar.js"></script>
    <title>Join-Login</title>
</head>

<body onload="init(), checkRegistrationStatus()">
    <div class="white-background"></div>
    <div class="main-container-login">
        <div class="log-in-headline">
            <div class="sign-up-container">
                <span>Not a Join user?</span>
                <button onclick="goTo('signUp.html')">Sign up</button>
            </div>
        </div>

        <div class="logo-container">
            <img src="img/logo-black.svg">
        </div>
        <div class="login-content">
            <div class="login-container">
                <div class="login-header">
                    <span>Log in</span>
                    <div class="horizonal-line"></div>
                </div>
                <form onsubmit="login(); return false;" class="form-container">
                    <div class="input-img">
                        <input id="email" class="input-login" required placeholder="Email" type="email"><img src="img/Email.svg">
                    </div>
                    <div class="input-img">
                        <input id="password" class="input-login" required placeholder="Password" type="password"><img src="img/password.svg">
                    </div>
                    <!-- <div class="checkbox-container">
                        <input id="rememberMe" class="checkbox-login" checked type="checkbox">
                        <p>Remember me</p>
                        <a class="blue" href="forgotMyPassword.html">
                          Forgot my password
                        </a>
                    </div> -->
                    <div class="login-btn">
                        <button class="login-button">Log in</button>
                    </div>
                </form>
                <div class="guest-container">
                    <button onclick="guestLogin()" class="guest-button">Guest Log in</button>
                </div>
                <dialog id="msgBox" class="msgBox d-none"></dialog>
                <dialog id="msgBoxAlert" class="msgBox d-none" style="background-color: tomato;"></dialog>
            </div>

        </div>


    </div>

</body>

</html>
