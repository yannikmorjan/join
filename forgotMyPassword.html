<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
    <link rel="icon" href="img/logo-black.svg">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/forgotMyPassword.css">
    <script src="./javaScript/navbar.js"></script>
    <title>Join-Reset-Password</title>
</head>

<body>
    <div class="main-container-login">
        <div class="logo-container">
            <img src="img/logo-black.svg">
        </div>
        <div class="login-content">
            <div class="login-container">
                <div class="login-header">
                    <div class="back-img-container">
                        <img src="img/back.svg" onclick="goTo('index.hmtl')">
                    </div>
                    <span>I Forgot my password</span>
                    <div class="horizonal-line"></div>
                </div>
                <form action="" class="form-container">
                    <div class="paragraph">
                        <p>Don't worry! We will send you an mail with the instructions to reset your password</p>
                    </div>
                    <div class="input-img">
                        <input class="input-login" required placeholder="Email" type="email"><img src="img/Email.svg">
                    </div>
                    <div class="login-btn">
                        <button onclick="signUp()" class="login-button">Send me the email</button>
                    </div>
                </form>
            </div>
        </div>

    </div>

</body>

</html>
